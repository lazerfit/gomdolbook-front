name: Run Tests
on:
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Display setup file content
        run: |
            echo "--- Contents of setupHttp.ts ---"
            cat src/test-utils/setupHttp.ts || echo "File not found!"
            echo "--------------------------------"


      - name: Run tests
        run: pnpm test
